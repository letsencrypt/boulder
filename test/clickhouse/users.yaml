users:
  default:
      password: default_user_very_bad_password
      networks:
        ip:
          - '::/0'
      profile: default
      quota: default
  grafana_reader:
    ssl_certificates:
      subject_alt_name:
        - "DNS:grafana"
    grants:
      query:
        - GRANT SELECT ON otel.*
    networks:
      ip:
        - '::/0'
    quota: default
  otel_writer:
    ssl_certificates:
      subject_alt_name:
        - "DNS:otel-collector"
    grants:
      query:
        - GRANT CREATE DATABASE ON otel.*
        - GRANT CREATE TABLE ON otel.*
        - GRANT SELECT ON otel.*
        - GRANT INSERT ON otel.*
    networks:
      ip:
       - '::/0'
    quota: default
