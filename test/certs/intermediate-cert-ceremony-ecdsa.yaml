ceremony-type: intermediate
pkcs11:
    module: /usr/lib/softhsm/libsofthsm2.so
    pin: 1234
    signing-key-slot: {{ .SlotID }}
    signing-key-label: root ecdsa
inputs:
    public-key-path: test/certs/webpki/{{ .FileName }}.pubkey.pem
    issuer-certificate-path: test/certs/webpki/root-ecdsa.cert.pem
outputs:
    certificate-path: test/certs/webpki/{{ .FileName }}.cert.pem
certificate-profile:
    signature-algorithm: ECDSAWithSHA384
    common-name: {{ .CommonName }}
    organization: good guys
    country: US
    not-before: 2025-07-01 00:00:00
    not-after: 2030-06-30 23:59:59
    crl-url:  http://ecdsa.example.com/crl
    issuer-url:  http://ecdsa.example.com/cert
    policies:
        - oid: 2.23.140.1.2.1
    key-usages:
        - Digital Signature
        - Cert Sign
        - CRL Sign
