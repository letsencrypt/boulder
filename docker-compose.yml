version: '3'
services:
  boulder:
    image: &boulder_image letsencrypt/boulder-tools:${BOULDER_TOOLS_TAG:-go1.17_2021-10-22}
    environment:
      FAKE_DNS: 10.77.77.77
      BOULDER_CONFIG_DIR: test/config
      GOFLAGS: -mod=vendor
    volumes:
      - .:/go/src/github.com/letsencrypt/boulder:cached
      - ./.gocache:/root/.cache/go-build:cached
      - ./.hierarchy:/hierarchy/:cached
      - ./.softhsm-tokens/:/var/lib/softhsm/tokens/:cached
    networks:
      bluenet:
        ipv4_address: 10.77.77.77
      rednet:
        ipv4_address: 10.88.88.88
    # Use sd-test-srv as a backup to Docker's embedded DNS server
    # (https://docs.docker.com/config/containers/container-networking/#dns-services).
    # If there's a name Docker's DNS server doesn't know about, it will
    # forward the query to this IP (running sd-test-srv). We have
    # special logic there that will return multiple IP addresses for
    # service names.
    dns: 10.77.77.77
    ports:
      - 4000:4000 # ACME
      - 4001:4001 # ACMEv2
      - 4002:4002 # OCSP
      - 4003:4003 # OCSP
      - 4430:4430 # ACME via HTTPS
      - 4431:4431 # ACMEv2 via HTTPS
      - 8055:8055 # dns-test-srv updates
    depends_on:
      - bmysql
    entrypoint: test/entrypoint.sh
    working_dir: &boulder_working_dir /go/src/github.com/letsencrypt/boulder

  bmysql:
    image: mariadb:10.5
    networks:
      bluenet:
        aliases:
          - boulder-mysql
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    # Send slow queries to a table so we can check for them in the
    # integration tests. For now we ignore queries not using indexes,
    # because that seems to trigger based on the optimizer's choice to not
    # use an index for certain queries, particularly when tables are still
    # small.
    command: mysqld --bind-address=0.0.0.0 --slow-query-log --log-output=TABLE --log-queries-not-using-indexes=ON
    logging:
        driver: none

  bredis:
    image: redis:latest
    volumes:
      - ./test/redis-tls:/certs/:cached
    command: >
      redis-server
        --port 0
        --tls-port 4218
        --save 60 1
        --loglevel warning
        --user default off
        --user ocsp-updater   on +@all ~* >e4e9ce7845cb6adbbc44fb1d9deb05e6b4dc1386
        --user ocsp-responder on +@all ~* >0e5a4c8b5faaf3194c8ad83c3dd9a0dd8a75982b
        --user boulder-ra     on +@all ~* >b3b2fcbbf46fe39fd522c395a51f84d93a98ff2f
        --tls-cert-file /certs/boulder-redis/cert.pem
        --tls-key-file /certs/boulder-redis/key.pem
        --tls-ca-cert-file /certs/minica.pem
    networks:
      bluenet:
        ipv4_address: 10.77.77.18
        aliases:
          - boulder-redis

  netaccess:
    image: *boulder_image
    environment:
        GO111MODULE: "on"
        GOFLAGS: -mod=vendor
        BOULDER_CONFIG_DIR: test/config
    networks:
      - bluenet
    volumes:
      - .:/go/src/github.com/letsencrypt/boulder
    working_dir: *boulder_working_dir
    entrypoint: test/entrypoint-netaccess.sh
    depends_on:
      - bmysql

networks:
  bluenet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.77.77.0/24
  rednet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.88.88.0/24
